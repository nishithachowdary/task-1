<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        header p {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e64a19;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .cta-section {
            background: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        .cta-section h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .cta-section p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Service</h1>
            <p>Your success starts here. Let us help you achieve your goals.</p>
            <a href="#cta" class="cta-button">Get Started</a>
        </div>
    </header>
    
    <section id="cta" class="cta-section">
        <div class="container">
            <h2>Join Us Today</h2>
            <p>Sign up now to get exclusive access to our features and resources.</p>
            <a href="#" class="cta-button">Sign Up</a>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
